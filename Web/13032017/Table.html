<!DOCTYPE html>
<html>
<head>
<title>Tables</title>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;

}
td, th{
border: 1px solid black;
text-align: left;
padding: 8px;
background-color: white;
}

th{
  background-color: #4CAF50;
  color: white;
}


</style>
</head>

<body>
  <h1> Tables </h1>
  <table style="width:90%">
    <tr class="headclass">
      <th>Book</th>
      <th>Author</th>
      <th>Genre</th>
    </tr>
    <tr>
      <td>Matter</td>
      <td> Iain, M. Banks</td>
      <td>Sci-Fi</td>
    </tr>
    <tr>
      <td>Fight Club</td>
      <td>Chuck Palahnuik</td>
      <td>Fiction</td>
    </tr>
    <tr>
      <td>The Valkyries</td>
      <td>Paulo Coelho</td>
      <td>Esoteric</td>
    </tr>
    <tr>
      <td>The Celestine Prophecy</td>
      <td>James Redfield</td>
      <td>Esoteric</td>
    </tr>
    <tr>
      <td>Brave New World</td>
      <td>Aldous Huxley</td>
      <td>Fiction</td>
    </tr>
  </table>
</body>
</html>
