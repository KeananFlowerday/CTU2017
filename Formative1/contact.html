  <div id="formdiv">
    <form method="post" action="mailto:someone@example.com?Subject=JabberWocky">
      <fieldset>
        <legend style="color: white">Enter your details</legend>
        <input style="width: 90%" type="text" id="name" placeholder="Enter your name" required/><br/><br/>
        <input style="width: 90%" type="text" id="phone" placeholder="Enter your phone number" required/><br/><br/>
        <input style="width: 90%" type="email" id="mail" placeholder="Enter your email address" required/><br/><br/>
        <textarea id="message" placeholder="Enter your message here" rows="10" cols="42" required></textarea><br/><br/>
        <input type="button" value="Send" onclick="sendMail()"/>
        <input type="reset" value="Reset" /><br/><br/>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript">
    function sendMail()
    {
      var body = document.getElementById("message").value;
      window.location.href = "mailto:someone@example.com?Subject=JabberWocky Email&body="+body;
    }
  </script>
<div id="map" style="width:60%;height:500px;"></div>
  <script>
    function initMap() {
      var home = {lat: -33.938054, lng: 25.518823}; /*-33.938054, 25.518823*/

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: home
      });
      var marker = new google.maps.Marker({
        position: home,
        icon:"http://mt.google.com/vt/icon?psize=30&font=fonts/arialuni_t.ttf&color=ff304C13&name=icons/spotlight/spotlight-waypoint-a.png&ax=43&ay=48&text=%E2%80%A2",
        map: map
      });
    }
  </script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAJhL_a6dffi8mrIZBe0KD7u5aK3be1Zo&callback=initMap">
  </script>
